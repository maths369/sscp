{% extends "sscp/base.html" %}
{% block branding %}
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/sscp/list">返回</a>
		</div>
		<div class="navbar-collapse collapse">
		</div>
	</div>
</div>
{% endblock %}

{% block body_content %}
{% verbatim %}
<div  ng-app="detail.app" ng-controller="appController">
	<div class="row">
		<div class="col-md-3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">胶片列表</li>
              <li ng-repeat="film in films">
                  <a href="#">Film - {{ film.date_time_created }}</a>
              </li>
           </ul>
          </div><!--/.well -->
		</div>
		<div class="col-md-5">
			<img src="{{image.path}}">
		</div>
		<div class="col-md-4">
			<form class="navbar-form navbar-right" role="search" action='/sscp/detail/'>
				<select name="date" class="form-control">
					<option value="0">检查编号</option>
					<option value="1">病人编号</option>
					<option value="2">病人姓名</option>
				</select>
                <div class="form-group">
					<input name="search" type="text" class="form-control" placeholder="查询">
				</div>
				<button type="submit" class="btn btn-default">确定</button>
			</form>
		</div>
	</div>
</div>
{% endverbatim %}
{% endblock %}

{% block foot_content %}
	<p class="right">&copy; Company 2014</p>
{% endblock %}
